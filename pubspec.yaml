name: edtech_chat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # === CHAT SYSTEM (resmi dari flyer.chat) ===
  flutter_chat_core: ^2.8.0   # core logic & Firestore helpers
  flutter_chat_ui: ^2.9.1     # UI komponen chat (bubble, input, dsb)
  flutter_chat_types: ^3.6.2  # data models untuk chat

  # === GENERAL DEPENDENCIES ===
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  google_fonts: ^6.3.2
  connectivity_plus: ^7.0.0
  isar: ^3.1.0+1
  dash_chat_2: ^0.0.21
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
